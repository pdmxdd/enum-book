<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BOOKS!</title>
</head>
<body>
<!--want a header saying this is all the books-->
<h3>All Books in Library:</h3>
<!--for loop creating a list for the books?-->
<th:block th:each="book : ${books}">
  <h4 th:text="${book.getTitle()}"></h4>
  <ul>
    <li th:text="${book.getAuthor()}"></li>
    <li th:text="${book.getIsbn()}"></li>
    <li th:text="${book.getType()}"></li>
  </ul>
</th:block>
</body>
</html>
